                    <div class="dropdown-item dropdown-header" title="A Propos" data-target="#aboutcontent">A propos de PapyBot</div>
                        <div id="aboutcontent" class="text-wrap" style="width: 30rem;">
                            <p>Papy Bot est un projet effectué dans le cadre de la formation
                                <a href="https://openclassrooms.com/fr/paths/68-developpeur-dapplication-python" title="Openclassrooms projet PapyBot" target="_blank">
                                OpenClassrooms Développeur d'applications Python</a>.
                            </p>
                            <p>Le but du projet est de créer un bot qui prend en entrée une phrase envoyée par l'utilisateur et qui requête
                                Google Maps et Wikipedia pour obtenir des informations sur le lieu et l'histoire du sujet évoqué.
                            </p>
                            <p class="mb-0">Le code source du projet est disponible sur
                                <a href="https://github.com/NicolasFlandrois/PapyBot.git" title="Github PapyBot" target="_blank">GitHub</a>.
                            </p>
                        </div>
                    <div role="separator" class="dropdown-divider"></div>

                </div>
